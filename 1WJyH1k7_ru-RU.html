        "1 Есть кот. В коте десять килограммов. Есть кровать. У кровати высокая мягкая спинка шириной 10-15 сантиметров. И есть хозяева кота, которые спят на этой кровати.",
        "2 Ночью кот запрыгивает на спинку кровати и ходит по ней. У кота ночной променад. Но поскольку кот в прошлой жизни был коровой и некоторые особенности перенес в нынешнюю инкарнацию, на четвертой-пятой ходке он теряет равновесие и шмякается вниз. Если мне везет, кот падает рядом. Если не везет, на мою голову приземляются десять килограммов кота, причем почему-то всегда задницей.",
